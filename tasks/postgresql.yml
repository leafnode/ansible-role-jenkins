---
- name: Create database user
  postgresql_user:
      name: "{{ item.owner }}"
      role_attr_flags: CREATEDB
  become: yes
  become_user: postgres
  with_items: "{{ jenkins_db }}"
  tags: jenkins_db

- name: Create test database
  postgresql_db: 
      name: "{{ item.database }}"
      owner: "{{ item.owner }}"
  become: yes
  become_user: postgres
  with_items: "{{ jenkins_db }}"
  tags: jenkins_db